<!DOCTYPE html>
<html>
  <head>
    <title>Static Expo Hosting</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      .loading {
        display: none;
        font-size: 18px;
        color: #666;
        margin: 60px 0;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #333;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .content {
        display: block;
      }
      .qr-code {
        width: 250px;
        height: 250px;
        margin: 30px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
      }
      .qr-code img {
        width: 100%;
        height: 100%;
      }
      .platform-links {
        margin: 30px 0;
      }
      .platform-link {
        display: block;
        padding: 12px 24px;
        margin: 12px auto;
        max-width: 300px;
        font-size: 16px;
        border: 1px solid #000;
        border-radius: 6px;
        text-decoration: none;
        color: #000;
        background: white;
      }
      .platform-link:hover {
        background: #f5f5f5;
      }
      .download-links {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #ddd;
      }
      .install-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        margin: 0 6px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        background: white;
      }
      .install-button:hover {
        background: #f5f5f5;
      }
      .store-icon {
        width: 16px;
        height: 16px;
        margin-right: 6px;
      }
      .install-text {
        color: #999;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Opening in Expo Go...</div>
    </div>

    <div class="content" id="content">
      <div class="qr-code">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=BASE_URL_PLACEHOLDER"
          alt="QR Code"
          title="BASE_URL_PLACEHOLDER"
        />
      </div>

      <div class="platform-links">
        <a
          href="exps://EXPS_URL_PLACEHOLDER/ios/manifest.json"
          class="platform-link"
          >ðŸ“± Open on iOS</a
        >
        <a
          href="exps://EXPS_URL_PLACEHOLDER/android/manifest.json"
          class="platform-link"
          >ðŸ¤– Open on Android</a
        >
      </div>

      <div class="download-links">
        <div class="install-text">Install Expo Go to Run</div>
        <div>
          <a
            href="https://apps.apple.com/app/id982107779"
            class="install-button"
            target="_blank"
            ><img
              src="https://apps.apple.com/assets/images/favicon/favicon-apps-48-fad34e0d87e86dcf72ded1faff4ba9d0.png"
              class="store-icon"
              alt=""
            />App Store</a
          >
          <a
            href="https://play.google.com/store/apps/details?id=host.exp.exponent"
            class="install-button"
            target="_blank"
            ><img
              src="https://www.gstatic.com/android/market_images/web/favicon_v3.ico"
              class="store-icon"
              alt=""
            />Google Play</a
          >
        </div>
      </div>
    </div>

    <script>
      (function () {
        const ua = navigator.userAgent;
        const loadingEl = document.getElementById("loading");
        const contentEl = document.getElementById("content");

        // Detect Android
        const isAndroid = /Android/i.test(ua);

        // Detect iOS (including iPad in desktop mode)
        const isIOS =
          /iPhone|iPad|iPod/i.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

        if (isAndroid || isIOS) {
          // Show loading spinner for mobile devices
          loadingEl.style.display = "block";
          contentEl.style.display = "none";

          // Attempt deep link
          const deepLink = isAndroid
            ? "exps://EXPS_URL_PLACEHOLDER/android/manifest.json"
            : "exps://EXPS_URL_PLACEHOLDER/ios/manifest.json";
          window.location.href = deepLink;

          // After 500ms, hide spinner and show content
          setTimeout(function () {
            loadingEl.style.display = "none";
            contentEl.style.display = "block";
          }, 500);
        }
        // Desktop users see content immediately (default state)
      })();
    </script>
  </body>
</html>
